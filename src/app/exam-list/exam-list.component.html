<div class="row">
  <div class="col s3 offset-s4">
    <div class="card">
      <div class="card-image waves-effect waves-block waves-light bb pb20">
        <div class="eft-time">
          8:30 <span class="eft-time-left">pm</span>
        </div>
        <div class="eft-time-left">
            2 hr 30 min left
        </div>
      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">40 Questions
          <i class="material-icons right">more_vert</i>
        </span>
        <div class="card-front-info">
            <div>Duration: 30min</div>
            <div>Topics: All</div>
            <div>Host: EFT Team</div>
        </div>
        <p><a href="#">Visit Exam Hall</a></p>
      </div>
      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
        <p>Here is some more information about this product that is only revealed once clicked on.</p>
      </div>
    </div>
           
  </div>
</div>
<ul>
  <li *ngFor="let hero of eftExamList">
    {{ hero.duration }}
  </li>
</ul>
