<!-- Another template App -->
<div class="login-bg pt-30 pb-50">
  <div style="margin-left: auto; margin-right:auto;width:400px;">
    <mat-card>
      <div *ngIf="this.requestType == 1">
        <div>Login</div>
        <div style="width:100%;">
          <mat-form-field>
            <input matInput [(ngModel)]="email" placeholder="Email or Phone">
          </mat-form-field>
          <mat-form-field>
            <input matInput [(ngModel)]="password" placeholder="Password">
          </mat-form-field>
        </div>
        <button mat-raised-button color="accent" (click)="login(email, password)">Login</button>
        </div>
        <div *ngIf="this.requestType == 0">
          <div>Signup</div>
          <div style="width:100%;">
              <mat-form-field>
                  <input matInput [(ngModel)]="email" placeholder="Full Name">
                </mat-form-field>
            <mat-form-field>
              <input matInput [(ngModel)]="email" placeholder="Email or Phone">
            </mat-form-field>
            <mat-form-field>
              <input matInput [(ngModel)]="password" placeholder="Password">
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="password" placeholder="Confirm Password">
              </mat-form-field>
          </div>
          <button mat-raised-button color="accent" (click)="login(email, password)">Signup</button>
          </div>
    </mat-card>
  </div>
</div>
