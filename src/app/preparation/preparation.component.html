<div>
    <ul id="slide-out" class="side-nav fixed">
        <li>
          <div class="userView" style="height:150px;">
            <img class="background sidenav-image" width="300" height="150" src="https://media-exp2.licdn.com/mpr/mpr/AAEAAQAAAAAAAAOdAAAAJDVhZDU0ZjdkLTA3YjUtNDhiYi1hMWQxLTQ1YTQ1NTgyM2I3Mw.jpg">

<div class="row pl-300">
    <div class="col s12 content-nav p-2 pl-10">
      <span>Preparation</span> > <span>গাণিতিক বিষয়াবলি</span>
    </div>
  </div>
<div class="pl-300">
    <div>
      
        <div class="row pl-10">
            <div class="text-center">
              <form action="#">
                <!-- items being paged -->
                <div *ngFor="let item of pagedItems; let i = index" class="pb-10">
                  <div><b class="mr-10">{{i+1}}.</b> {{item.question}}</div>
                    <div class="pl-30">
                      <span class="pr-20 pl-10 pt-10">
                          <input type="checkbox" id="{{i+'A'}}" (click)="checkOption(item.EFT_ID, item.opA)"/>
                          <label for="{{i+'A'}}">{{item.opA}}</label>
                      </span>
                      <span class="pr-20 pl-10 pt-10">
                          <input type="checkbox" id="{{i+'B'}}" (click)="checkOption(item.EFT_ID, item.opB)"/>
                          <label for="{{i+'B'}}">{{item.opB}}</label>
                      </span>
                      <span class="pr-20 pl-10 pt-10">
                          <input type="checkbox" id="{{i+'C'}}" (click)="checkOption(item.EFT_ID, item.opC)"/>
                          <label for="{{i+'C'}}">{{item.opC}}</label>
                      </span>
                      <span class="pr-20 pl-10 pt-10">
                          <input type="checkbox" id="{{i+'D'}}" (click)="checkOption(item.EFT_ID, item.opD)"/>
                          <label for="{{i+'D'}}">{{item.opD}}</label>
                      </span>
                    </div>
                </div>
              </form>
                <!-- pager -->
                <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
                    <li class="cursor-pointer" [ngClass]="{disabled:pager.currentPage === 1}">
                        <a (click)="setPage(1)">First</a>
                    </li>
                    <li class="cursor-pointer" [ngClass]="{disabled:pager.currentPage === 1}">
                        <a (click)="setPage(pager.currentPage - 1)">Previous</a>
                    </li>
                    <li class="cursor-pointer" *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                        <a (click)="setPage(page)">{{page}}</a>
                    </li>
                    <li class="cursor-pointer" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                        <a (click)="setPage(pager.currentPage + 1)">Next</a>
                    </li>
                    <li class="cursor-pointer" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                        <a (click)="setPage(pager.totalPages)">Last</a>
                    </li>
                </ul>
            </div>
        </div>
      

</div>
